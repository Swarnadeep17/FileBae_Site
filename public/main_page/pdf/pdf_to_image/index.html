  <style>

<body>
  <header>
    <h1>PDF → Image</h1>
    <h2>Customizable, lightning-fast PDF to image conversion</h2>
  </header>  <div class="container">
    <form id="pdfForm">
      <label>Select your PDF (≤15 MB):</label>
      <input type="file" name="file" accept="application/pdf" required /><label>Output format:</label>
  <select name="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WEBP</option>
  </select>

  <label>Quality: <span id="qualityVal">80%</span></label>
  <input type="range" name="quality" min="30" max="100" value="80" oninput="document.getElementById('qualityVal').textContent = this.value + '%'" />

  <label>Resolution (DPI):</label>
  <input type="number" name="dpi" value="150" min="72" max="600" />

  <label>
    <input type="checkbox" name="ocr" /> AI-Powered OCR (extract text)
  </label>

  <button type="submit">Convert PDF to Image</button>
  <progress id="progress" value="0" max="100"></progress>
</form>
<div id="result"></div>

  </div>  <footer>
    FileBae is built for humans. No logins. No noise. Just pure, efficient tools.
  </footer>  <script>
    const form = document.getElementById("pdfForm");
    const progress = document.getElementById("progress");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = form.file.files[0];
      if (!file) return alert("Please select a file");
      if (file.size > 15 * 1024 * 1024) return alert("Max file size is 15MB");

      const formData = new FormData(form);
      progress.value = 5;

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://us-central1-filebae-13715.cloudfunctions.net/pdfToImage", true);

        xhr.onload = function () {
          if (xhr.status !== 200) return alert("Conversion failed.");
          progress.value = 100;
          const res = JSON.parse(xhr.responseText);

          res.images.forEach((img, i) => {
            const dataUrl = `data:${img.type};base64,${img.base64}`;
            const image = new Image();
            image.src = dataUrl;
            image.alt = img.name;
            image.style.maxWidth = "100%";
            image.style.border = "1px solid #ccc";
            image.style.margin = "1rem 0";

            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = img.name;
            link.appendChild(image);
            result.appendChild(link);

            setTimeout(() => link.click(), i * 400);
          });
        };

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 80);
            progress.value = percent;
          }
        };

        xhr.send(formData);
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    });
  </script></body>
</html>
